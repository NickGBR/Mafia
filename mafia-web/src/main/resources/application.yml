spring:
  profiles.active: local
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    properties:
      hibernate:
        format-sql: true
logging:
  level:
    root: error
    spring.framework: info
    org.dreamteam: debug
    org.dreamteam.mafia.security: error
    org.dreamteam.mafia.service.implementation.engine: error