<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mafia rooms pool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header col-md-6">
            <a class="navbar-brand" href="#">Mafia</a>
        </div>
    </div>
</div>
<!-- Select Basic -->

<div class="form-group">
    <div class="row border-bottom-10">
        <label class="col-md-4 control-label text-right" for="selectbasic">Avaliable rooms</label>
        <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
                <option value="discribe#1">room one</option>
                <option value="discribe#2">room two</option>
            </select>
        </div>
    </div>
</div>
<!-- Button -->

<div class="form-group">
    <div class="row ">
        <label class="col-md-4 control-label text-right" for="JoinRoom">Push to join room</label>
        <div class="col-md-4">
            <button id="JoinRoom" name="JoinRoom" class="btn btn-success">JOIN</button>
        </div>
    </div>
</div>
<div class="form-group">
    <div class="row">
        <label class="col-md-4 control-label text-right" for="CreateRoom">Push to create room</label>
        <div class="col-md-4">
            <button id="CreateRoom" name="JoinRoom" class="btn btn-success">CREATE</button>
        </div>
    </div>
</div>
</body>
</html>
