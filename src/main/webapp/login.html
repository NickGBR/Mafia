<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <title>Вход</title>
    <script src="js/commonREST.js"></script>
    <script src="js/login.js"></script>
    <script src="js/modal.js"></script>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="styles/commonstyle.css" rel="stylesheet" type="text/css"/>
    <link href="styles/authentication.css" rel="stylesheet" type="text/css"/>
</head>
<body class="background" id="body">
<div id="overlay-modal">
    <div id="modal-spinner">
    </div>
    <div id="modal-message">
        <div class="modal-header" id="modal-message-title"></div>
        <div id="modal-message-text"></div>
        <div class="input-button-confirmation-container centered">
            <button class="button rectangle-button" id="confirm-message-button" onclick="confirmModalMessage()">
                ОК
            </button>
        </div>
    </div>
</div>
<div class="input-container centered">
    <label for="login_input">Введите позывной:</label>
    <input id="login_input" name="login" placeholder="хХ_Гроза_Мафии_Хх">
</div>
<div class="input-container centered">
    <label for="password_input">Введите пароль:</label>
    <input id="password_input" name="password" placeholder="*****" type="password">
</div>
<div class="input-button-confirmation-container centered">
    <button class="button rectangle-button" id="login_button" onclick="tryToLogin()">Подтвердить допуск к делу Мафии
    </button>
</div>
<div class="centered label-text"> Еще не получили допуск? <a href="register.html">Заполните форму.</a></div>
</body>
</html>
