<!DOCTYPE html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <title>Чат на WebSocket-ах</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="stomp.js"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<h1>Чат для теста коммуникации клиенты-сервер по WebSocket:</h1>
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close"></div>
            <div class="button minimize"></div>
            <div class="button maximize"></div>
        </div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <label for="message_input_value"> Строка ввода: </label>
            <input id="message_input_value" class="message_input" placeholder="Введите сообщение..." />
        </div>
        <div class="send_message">
            <div class="icon"></div>
        </div>

        <button id="connect" onclick="connect()">Установить подключение к серверу</button>
        <button id="send" onclick="sendMessage()" class="text" disabled>Отправить сообщение</button>
        <button id="disconnect" onclick="disconnect()" disabled>Сбросить подключение</button>
    </div>
</div>
<div>
    <ul id="messages-list">
    </ul>
</div>
</body>
</html>
