<!DOCTYPE html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <title>Чат на WebSocket-ах</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body class="bodyPadding">
<p>
    <button id="connect" onclick="connect()">Установить подключение к серверу</button>
    <button id="disconnect" onclick="disconnect()" disabled>Сбросить подключение</button>
</p>
<p>
    <input id="name_input" class="message_input" placeholder="Введите имя пользователя"/>
    <button id="set_name_button" onclick="setName()" class="text" disabled="disabled">Установить имя</button>
</p>
<p>
    <input id="room_input" class="message_input" placeholder="Введите название комнаты"/>
    <button id="set_room_button" onclick="setRoom()" class="text" disabled="disabled">Установть комнату</button>
</p>
<p>
    <button id="civilians_role_button" onclick="chooseRole(this.id)" disabled="disabled">Играть за мирного</button>
    <button id="mafia_role_button" onclick="chooseRole(this.id)" disabled="disabled">Играть за мафию</button>
</p>

<div class="tab">
    <button class="tablinks" id="civilians_chat_button" onclick="openCity(event, 'civilians_chat')"
            style="visibility:hidden">Мирные
    </button>
    <button class="tablinks" id="mafia_chat_button" onclick="openCity(event, 'mafia_chat')"
            style="visibility: hidden">
        Мафия
    </button>
</div>

<!-- Tab content -->
<div id="mafia_chat" class="tabcontent">
    <div id="mafia_chat_box"></div>
    <input id="message_input_mafia_value" class="message_input" placeholder="Введите сообщение..."/>
    <button id="send_mafia_button" onclick="sendMessage('/app/mafia_message','message_input_mafia_value')" class="text">
        Отправить сообщение
    </button>
    <script>
        document.getElementById("message_input_mafia_value")
            .addEventListener("keyup", function (event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    document.getElementById("send_mafia_button").click();
                    document.getElementById("message_input_mafia_value").value = "";
                }
            });
    </script>
</div>

<div id="civilians_chat" class="tabcontent">
    <div id="civilians_chat_box"></div>
    <input id="message_input_civilians_value" class="message_input" placeholder="Введите сообщение..."/>
    <button id="send_civilians_button" onclick="sendMessage('/app/civ_message','message_input_civilians_value')"
            class="text">
        Отправить сообщение
    </button>
    <script>
        document.getElementById("message_input_civilians_value")
            .addEventListener("keyup", function (event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    document.getElementById("send_civilians_button").click();
                    document.getElementById("message_input_civilians_value").value = "";
                }
            });
    </script>
</div>

</body>
</html>
