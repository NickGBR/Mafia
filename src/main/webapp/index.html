<!DOCTYPE html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <title>Чат на WebSocket-ах</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="stomp.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body class="bodyPadding">
<p>
    <button id="connect" onclick="connect()">Установить подключение к серверу</button>
    <button id="disconnect" onclick="disconnect()" disabled>Сбросить подключение</button>
    <input id="name_input" class="message_input" placeholder="Введите имя пользователя"/>
    <button id="set_name" onclick="setName()" class="text">Установить имя</button>
</p>

<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'civilians_chat')">Мирные</button>
    <button class="tablinks" onclick="openCity(event, 'mafia_chat')">Мафия</button>
</div>

<!-- Tab content -->
<div id="mafia_chat" class="tabcontent">
    <div id="chatbox_mafia"></div>
    <input id="message_input_mafia_value" class="message_input" placeholder="Введите сообщение..."/>
    <button id="send_mafia" onclick="sendMessage('/app/mafia_message','message_input_mafia_value')" class="text" disabled>Отправить сообщение</button>
    <script>
        document.getElementById("message_input_mafia_value")
            .addEventListener("keyup", function (event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    document.getElementById("send_mafia").click();
                    document.getElementById("message_input_mafia_value").value = "";
                }
            });
    </script>
</div>

<div id="civilians_chat" class="tabcontent">
    <div id="chatbox_civilians"></div>
    <input id="message_input_civilians_value" class="message_input" placeholder="Введите сообщение..."/>
    <button id="send_civilians" onclick="sendMessage('/app/civ_message','message_input_civilians_value')" class="text" disabled>Отправить сообщение</button>
    <script>
        document.getElementById("message_input_civilians_value")
            .addEventListener("keyup", function (event) {
                event.preventDefault();
                if (event.keyCode === 13) {
                    document.getElementById("send_civilians").click();
                    document.getElementById("message_input_civilians_value").value = "";
                }
            });
    </script>
</div>

</body>
</html>
