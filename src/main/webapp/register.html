<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <title>Регистрация пользователя</title>
    <script src="js/commonREST.js"></script>
    <script src="js/registration.js"></script>
    <script src="js/modal.js"></script>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="styles/commonstyle.css" rel="stylesheet" type="text/css"/>
    <link href="styles/authentication.css" rel="stylesheet" type="text/css"/>
</head>
<body class="background" id="body">
<div id="overlay-modal">
    <div id="modal-spinner">
    </div>
    <div id="modal-message">
        <div class="modal-header" id="modal-message-title"></div>
        <div id="modal-message-text"></div>
        <div class="input-button-confirmation-container centered">
            <button class="button rectangle-button" id="confirm-message-button" onclick="confirmModalMessage()">
                ОК
            </button>
        </div>
    </div>
</div>
<div id="input-error-message">
</div>
<div class="input-container centered">
    <label for="login_input">Выбери позывной:</label>
    <input id="login_input" name="login" placeholder="Никита_92">
</div>
<div class="input-container centered">
    <label for="password_input">Выбери пароль:</label>
    <input id="password_input" name="password" placeholder="qwerty123" type="password">
</div>
<div class="input-container centered">
    <label for="repeated_password_input">Подтверди пароль:</label>
    <input id="repeated_password_input" name="repeated_password" placeholder="qwerty123" type="password">
</div>
<div class="input-button-confirmation-container centered">
    <button class="button rectangle-button" id="send_registration_button" onclick="sendUserInformation()">Приступить к
        расследованию дела Мафии
    </button>
</div>
<div class="centered label-text"> Уже связаны с делом Мафии? <a href="login.html">Подтвердите допуск.</a></div>
</body>
</html>
