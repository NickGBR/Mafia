<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <title>Регистрация пользователя</title>
    <script src="js/commonREST.js"></script>
    <script src="js/registration.js"></script>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link href="styles/commonstyle.css" rel="stylesheet" type="text/css"/>
    <link href="styles/authentication.css" rel="stylesheet" type="text/css"/>
</head>
<body class="background">
<div class="input-container centered">
    <label for="login_input">Выбери позывной:</label>
    <input id="login_input" name="login" placeholder="Позывной">
</div>
<div class="input-container centered">
    <label for="password_input">Выбери пароль:</label>
    <input id="password_input" name="password" placeholder="Пароль" type="password">
</div>
<div class="input-container centered">
    <label for="repeated_password_input">Подтверди пароль:</label>
    <input id="repeated_password_input" name="repeated_password" placeholder="Пароль" type="password">
</div>
<div class="input-button-confirmation-container centered">
    <button class="button rectangle-button" id="send_registration_button" onclick="sendUserInformation()">Приступить к
        расследованию дела Мафии
    </button>
</div>
<div class="centered label-text"> Уже связаны с делом Мафии? <a href="login.html">Подтвердите допуск.</a></div>
</body>
</html>
