<!DOCTYPE html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <title>Чат комнаты!</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/const/socketConst.js" type="text/javascript"></script>
    <script src="js/const/gameConst.js" type="text/javascript"></script>
    <script src="js/gameChat.js" type="text/javascript"></script>
    <script src="js/spin.umd.js"></script>
    <script src="js/commonREST.js"></script>
    <script src="js/initPage.js"></script>
    <script src="js/modal.js"></script>
    <link href="styles/spin.css" rel="stylesheet" type="text/css"/>
    <script
            crossorigin="anonymous"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            src="https://code.jquery.com/jquery-3.3.1.js">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>
    <link href="styles/spin.css" rel="stylesheet" type="text/css"/>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

</head>
<body class="bodyPadding" id="body" onload="onLoadInit()">
<div id="overlay-modal">
    <div id="modal-spinner">
    </div>
    <div id="modal-message">
        <div class="modal-header" id="modal-message-title"></div>
        <div id="modal-message-text"></div>
        <div class="input-button-confirmation-container centered">
            <button class="button rectangle-button" id="confirm-message-button" onclick="confirmModalMessage()">
                ОК
            </button>
        </div>
    </div>
</div>
<div id="header"></div>
<p>
    <label id="user_info_label"></label>
</p>

<!-- окно чата -->
<div class="room_box" id="game_chat_box">
</div>

<input class="message_input" disabled="disabled" id="message_input_value" placeholder="Введите сообщение..."/>

<button class="text" disabled="disabled" id="send_message_button" onclick="sendMessage()">Отправить сообщение</button>

<button class="text" disabled="disabled" id="vote_for_user_button" onclick="voteForUser()">Проголосовать</button>

<button class="text" disabled="disabled" id="don_checker" onclick="checkUserRole()">Проверить шерифа</button>
<button class="text" disabled="disabled" id="sheriff_checker" onclick="checkUserRole()">Проверить дона</button>

<script>
    document.getElementById("message_input_value")
        .addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("send_message_button").click();
                document.getElementById("message_input_value").value = "";
            }
        });
</script>
<div>

    <p id='users_list'></p>

</div>
</body>
</html>
