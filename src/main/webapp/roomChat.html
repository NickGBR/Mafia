<!DOCTYPE html>
<html lang="ru-Ru">
<head>
    <meta charset="UTF-8">
    <title>Чат комнаты!</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/const/socketConst.js" type="text/javascript"></script>
    <script src="js/roomChat.js" type="text/javascript"></script>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

</head>
<body class="bodyPadding" onload="connect()">

<label id="user_info_label"></label>
<input id="left_room_button" type="button" value="Покинуть комнату" onclick="clearUsersList()">


<!-- окно чата -->
<div class="room_box" id = "room_chat_box">
</div>
<input class="message_input" id="message_input_value" placeholder="Введите сообщение..."/>
<button class="text" disabled="disabled" id="send_message_button" onclick="sendMessage()">
    Отправить сообщение
</button>
<script>
    document.getElementById("message_input_value")
        .addEventListener("keyup", function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                document.getElementById("send_message_button").click();
                document.getElementById("message_input_value").value = "";
            }
        });
</script>
<div>
    <div>
        <input class="user_ready_button" id="user_ready_button" type="button" value="Готов" onclick="setReadyStatus()">
    </div>

    <p id='users_list'></p>


</div>
</body>
</html>
