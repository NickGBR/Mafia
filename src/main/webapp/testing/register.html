<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <title>Регистрация пользователя</title>
    <script src="js/registration.js"></script>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">

    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" rel="stylesheet">

</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="jumbotron text-center">
                <div class="form-group">
                    <h3> Введите логин.</h3>
                    <div><input id="login_input" name="login" placeholder="login"></div>
                </div>
                <div class="form-group">
                    <h3> Введите пароль.</h3>
                    <div><input id="password_input" name="password" placeholder="password"></div>
                </div>
                <div class="form-group">
                    <h3> Повторите пароль.</h3>
                    <div><input id="repeated_password_input" name="repeated_password" placeholder="password"></div>
                </div>
                <div>
                    <button class="btn btn-success" id="send_registration_button" onclick="sendUserInformation()">
                        Регистрация
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
